
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <h1>Welcome to Your Health Dashboard</h1>
    <div class="user-info">
      <p>Hello, <span id="username">User</span>!</p>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <h2>Select a Prediction Model</h2>
    <div class="card-container">
      <div class="card" onclick="goToPredict('diabetes')">Diabetes Prediction</div>
      <div class="card" onclick="goToPredict('heart')">Heart Disease Prediction</div>
      <div class="card" onclick="goToPredict('liver')">Liver Disease Prediction</div>
      <div class="card" onclick="goToPredict('cancer')">Breast Cancer Prediction</div>
      <div class="card" onclick="goToPredict('kidney')">Kidney Disease Prediction</div>
    </div>
  </main>

  <script>
    // Get user name from localStorage or Firebase Auth
    document.getElementById("username").textContent = localStorage.getItem("username") || "User";

    function goToPredict(model) {
      // Redirect to prediction page with model name as query param
      window.location.href = `predict.html?model=${model}`;
    }

    function logout() {
      localStorage.removeItem("username");
      // If using Firebase Auth, add signOut logic here
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
